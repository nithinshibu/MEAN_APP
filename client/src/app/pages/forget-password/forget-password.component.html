<div class="lg:w-3/12 mt-5 p-10 shadow-lg mx-auto">
  <h3 class="text-3xl text-center font-semibold py-5">Forget Password</h3>
  <form [formGroup]="forgetForm" class="flex flex-col">
    <span class="mb-4"
      >Enter your email and we'll send instructions on how to reset your
      password</span
    >
    <div class="flex flex-col mt-4 mb-1">
      <input
        class="p-2 border border-gray-300 rounded"
        type="email"
        placeholder="EmailAddress"
        formControlName="email"
      />
      <span
        *ngIf="
          forgetForm.hasError('required', 'email') &&
          forgetForm.controls['email'].dirty
        "
        class="text-red-500"
        >*Email is required</span
      >
      <span
        *ngIf="
          forgetForm.hasError('email', 'email') &&
          forgetForm.controls['email'].dirty
        "
        class="text-red-500"
        >*Email is invalid</span
      >
    </div>

    <div class="mt-2 flex justify-center items-center">
      <button
        class="bg-indigo-500 w-1/4 mr-3 p-2 rounded-md text-gray-50"
        (click)="submit()"
        [disabled]="forgetForm.invalid"
        [class.disabled]="forgetForm.invalid"
      >
        Submit
      </button>
      <button
        routerlink="/login"
        class="bg-gray-500 w-1/4 p-2 rounded-md text-gray-50"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
